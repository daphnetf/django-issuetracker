{% extends "issuetracker/base.html" %}
{% load django_markdown %}
{% load issue_ttags %}

{% block content %}
{% can_edit object request.user as can_edit_tag %}
<div class="row">
  <div class="col-sm-9">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-10">
        <h2>{{ object }}{% if can_edit_tag %} <a href="{% url 'issuetracker:tag_update' pk=object.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>{% endif %}</h2>
<dl>
<dt>Name</dt>
<dd>{{ object.name }}</dd>
<dt>Color</dt>
<dd>#{{ object.color }}</dd>
</dl>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
  </div>
</div>
{% endblock %}
