{% extends "issuetracker/base.html" %}
{% load django_markdown %}

{% block content %}
<div class="row">
  <div class="col-sm-9">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-10">
        <h2>{{ object }}</h2>
<dl>
<dt>Name</dt>
<dd>{{ object.name }}</dd>
<dt>Color</dt>
<dd>#{{ object.color }}</dd>
</dl>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
  </div>
</div>
{% endblock %}
