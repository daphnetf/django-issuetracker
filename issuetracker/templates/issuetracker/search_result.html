{% extends "issuetracker/base.html" %}

{% block content %}
    <h2><span class="glyphicon glyphicon-search"></span> Search Results for <span class="label label-{% if object_list %}success{% else %}default{% endif %}">{{ needle }}</span></h2>
{% if object_list %}
    <ul>
        {% for issue in object_list %}
        <li><a href="{{ issue.get_absolute_url }}">{{ issue }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No issues</p>
{% endif %}
{% endblock %}
