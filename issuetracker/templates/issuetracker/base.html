{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'issuetracker/css/bootstrap.min.css' %}" rel="stylesheet" />
  </head>
  <body>
    <a href="{% url 'issuetracker:home' %}">Home</a>
    {% if request.user.is_authenticated %}<a href="{% url 'logout' %}">Logout [ {{ request.user }} ]</a>{% else %}<a href="{% url 'login' %}">Login</a>{% endif %}
    <div class="container">
{% block content %}
{% endblock %}
    </div>
    <script src="{% static 'issuetracker/js/bootstrap.min.js' %}"></script>
  </body>
</html>
